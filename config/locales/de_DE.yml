              Wenn Sie es vorziehen, sich auf die Produktion von Lebensmitteln zu
              konzentrieren und die Arbeit, sie an jemand anderen zu verkaufen, aufgeben
              möchten, benötigen Sie kein Geschäft im Open Food Network.
